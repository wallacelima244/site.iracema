<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Temporariamente Indisponível</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#0f2027" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="badge">Indisponível</div>

      <h1>Site temporariamente indisponível</h1>
      <p class="subtitle">
        Estamos realizando ajustes técnicos. Em breve voltaremos.
      </p>

      <div class="line"></div>

      <p class="hint">
        Se você é responsável pelo site, entre em contato para regularização.
      </p>

      <footer class="footer">
        <span id="year"></span> • <span class="muted">Obrigado pela compreensão.</span>
      </footer>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
